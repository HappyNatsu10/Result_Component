<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>

</head>
<body>

    <div class="container">
        <div class="hero-container">
            <div class="result-box">
                <h1>Your Result</h1>

                <div class="circle">
                    <h2>76</h2>
                    <h4>of 100</h4>
                </div>
                <div class="details">
                    <h3>Great</h3>
                    <p>You scored higher than 65% of the people who have taken these tests.</p>
                </div>
            </div>
            <div class="summary-box">
                <h1>Summary</h1>
                <div class="info react">
                    <div class="info-deta">
                        <img src="images/icon-reaction.svg" alt="">
                        <h3>Reaction</h3>
                    </div>
                    <div class="info-rate">
                        <h3>80</h3>
                        <h3>/100</h3>
                    </div>
                </div>

                <div class="info memory">
                    <div class="info-deta">
                        <img src="images/icon-memory.svg" alt="">
                        <h3>Memory</h3>
                    </div>
                    <div class="info-rate">
                        <h3>80 </h3>
                        <h3>/ 100</h3>
                    </div>
                </div>

                <div class="info verbal">
                    <div class="info-deta">
                        <img src="images/icon-verbal.svg" alt="">
                        <h3>Verbal</h3>
                    </div>
                    <div class="info-rate">
                        <h3>80</h3>
                        <h3>/100</h3>
                    </div>
                </div>

                <div class="info visual">
                    <div class="info-deta">
                        <img src="images/icon-visual.svg" alt="">
                        <h3>Visual</h3>
                    </div>
                    <div class="info-rate">
                        <h3>80</h3>
                        <h3>/100</h3>
                    </div>
                </div>
                <button>Continue</button>
            </div>
        </div>
    </div>
    
</body>
</html>
